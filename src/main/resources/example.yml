# quest_giver.yml - ตัวอย่างบทสนทนาสำหรับ NPC ให้เควส (ใช้ระบบพิมพ์ตัวเลข)

# ==================================
# ส่วนที่ 1: จุดเริ่มต้น (ตัวเลือก)
# ==================================
start:
  lines:
    - type: text
      line: "&bNPC เควส: &fสวัสดีนักผจญภัย คุณมาเพื่อเควสใช่ไหม?"
      delay: 40

    - type: choice # <--- คำสั่งเลือกตอบ
      line: "&eคุณต้องการทำอะไร? (พิมพ์ตัวเลขในแชท)"
      choices: 
        - "1. รับเควส: เก็บหิน 10 ก้อน | receive_quest"
        - "2. ส่งเควส: ฉันมีหิน 10 ก้อนแล้ว | complete_check"
        - "3. จบบทสนทนา | exit_dialogue"

# ==================================
# ส่วนที่ 2: การรับเควส
# ==================================
receive_quest:
  lines:
    - type: text
      line: "&bNPC เควส: &fดีมาก! ไปเก็บ &7Cobblestone &fมาให้ฉัน 10 ก้อนสิ!"
      delay: 30
      
    - type: text
      line: "&bNPC เควส: &fนี่คือพลั่วเหล็กไว้ใช้งาน"
      delay: 30
      
    - type: give_item # ให้พลั่วเป็นของเริ่มต้น
      item: IRON_PICKAXE
      amount: 1
      
    - type: end 

# ==================================
# ส่วนที่ 3: การตรวจสอบและส่งเควส
# ==================================
complete_check:
  lines:
    - type: take_item # <--- ตรวจสอบและยึดไอเทม
      item: COBBLESTONE
      amount: 10
      # ถ้าไอเทมไม่พอ จะกระโดดไปที่ Section 'not_ready'
      fail_goto: "not_ready" 
      # ถ้าไอเทมพอ จะดำเนินการต่อในบรรทัดถัดไป

    - type: text
      line: "&bNPC เควส: &aเยี่ยมมาก! คุณทำงานได้ดีมาก นี่คือรางวัลของคุณ!"
      delay: 30
      
    - type: give_item # ให้ทองเป็นรางวัล
      item: GOLD_INGOT
      amount: 5
      
    - type: end # จบบทสนทนา

# ==================================
# ส่วนที่ 4: บทสนทนาทางเลือก
# ==================================
not_ready:
  lines:
    - type: text
      line: "&bNPC เควส: &cฉันตรวจสอบแล้ว คุณยังไม่มี &7Cobblestone &cครบ 10 ก้อน"
      delay: 40

    - type: text
      line: "&bNPC เควส: &cไปเก็บมาให้ครบก่อน แล้วค่อยกลับมาคุยกับฉันนะ"
      delay: 40
      
    - type: end

exit_dialogue:
  lines:
    - type: text
      line: "&bNPC เควส: &fไว้เจอกันเมื่อคุณพร้อม!"
      delay: 30
      
    - type: end