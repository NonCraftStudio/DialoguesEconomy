# shop_keeper.yml - ตัวอย่างบทสนทนาสำหรับร้านค้า (ใช้ระบบพิมพ์ตัวเลข)

# ==================================
# ส่วนที่ 1: จุดเริ่มต้น
# ==================================
start:
  lines:
    - type: text
      line: "&eพ่อค้า: &fยินดีต้อนรับ! วันนี้มีอะไรให้ฉันช่วยไหม?"
      delay: 40

    - type: choice # <--- นี่คือคำสั่งเลือกตอบแบบพิมพ์ตัวเลข
      line: "&bคุณต้องการซื้อดาบเพชรราคา &a500 &bบาท หรือไม่? (พิมพ์ตัวเลขในแชท)"
      choices: # [สำคัญ]: รูปแบบคือ "ข้อความที่แสดง | target_section"
        - "1. ใช่, ฉันจะซื้อ | buy_check"
        - "2. ไม่, ฉันจะไปแล้ว | exit_dialogue"

# ==================================
# ส่วนที่ 2: ตรวจสอบเงื่อนไข
# ==================================
buy_check:
  lines:
    - type: check_money
      amount: 500.00
      # ถ้าเงินไม่พอ ให้กระโดดไปที่ Section 'no_money'
      fail_goto: "no_money" 
      # ถ้าเงินพอ จะดำเนินการต่อในบรรทัดถัดไป

    - type: text
      line: "&eพ่อค้า: &aรับเงินมาแล้ว! ดาบเพชรเป็นของคุณ!"
      delay: 20
      
    - type: take_money
      amount: 500.00

    - type: give_item
      item: DIAMOND_SWORD
      amount: 1
      
    - type: end # จบบทสนทนา

# ==================================
# ส่วนที่ 3: บทสนทนาทางเลือก
# ==================================
no_money:
  lines:
    - type: text
      line: "&eพ่อค้า: &cโอ๊ะ! ดูเหมือนว่าเงินของคุณจะไม่พอสำหรับสินค้านี้"
      delay: 40

    - type: text
      line: "&eพ่อค้า: &cไว้มีเงินครบ 500 บาทค่อยมาใหม่นะ"
      delay: 40
      
    - type: end

exit_dialogue:
  lines:
    - type: text
      line: "&eพ่อค้า: &fโชคดีนะ ไว้เจอกันใหม่!"
      delay: 40
      
    - type: end